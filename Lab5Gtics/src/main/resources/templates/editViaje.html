<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Editar Viaje</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Producto</h1>
        <form method="post" th:action="@{/Inicio/guardarViaje}" th:object="${viaje}" class="mt-2">
            <input th:field="*{idViaje}" name="id" type="hidden"/>
            <div class="mb-3">
                <label class="form-label">Punto de Recojo</label>
                <input th:field="*{puntoRecojo}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Perros</label>
                <input th:field="*{cantPerros}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad de Personas</label>
                <input th:field="*{cantPersonas}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Personas</label>
                <select class="form-select" th:field="*{persona}">
                    <option th:each="persona: ${listaPersonas}"
                            th:text="${persona.nombrePersona}" th:value="${persona.idPersona}">Open this select menu</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lugares</label>
                <select class="form-select" th:field="*{lugares}">
                    <option th:each="lugares: ${listaLugares}"
                            th:text="${lugares.nombreLugar}" th:value="${lugares.idLugar}">Open this select menu</option>
                </select>
            </div>
            <a th:href="@{/Inicio}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
