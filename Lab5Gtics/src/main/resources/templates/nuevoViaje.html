<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Viaje</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Producto</h1>
        <form method="post" th:action="@{/guardarViaje}" class="mt-2">
            <div class="mb-3">
                <label for="puntorecojo" class="form-label">Punto de Recojo</label>
                <input type="text" class="form-control" name="puntorecojo" id="puntorecojo">
            </div>

            <div class="mb-3">
                <label for="cantpersonas" class="form-label">Cantidad de personas</label>
                <input type="text" class="form-control" name="cantpersonas" id="cantpersonas">
            </div>

            <div class="mb-3">
                <label for="cantperros" class="form-label">Cantidad de perros</label>
                <input type="text" class="form-control" name="cantperros" id="cantperros">
            </div>

            <div class="mb-3">
                <label for="personas" class="form-label">cantidad Personas</label>
                <select class="form-select" name="personas" id="personas">
                    <option th:each="persona: ${listaPersonas}"
                            th:text="${persona.nombrePersona}" th:value="${persona.personaId}">Open this select menu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lugares" class="form-label">Lugares</label>
                <select class="form-select" name="lugares" id="lugares">
                    <option th:each="lugares: ${listaLugares}"
                            th:text="${lugares.nombreLugar}" th:value="${lugares.idLugar}">Open this select menu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantityperunit" class="form-label">Cantidad por unidad</label>
                <input type="text" class="form-control" name="quantityperunit" id="quantityperunit">
            </div>
            <div class="mb-3">
                <label for="unitprice" class="form-label">Precio unitario</label>
                <input type="text" class="form-control" name="unitprice" id="unitprice">
            </div>
            <div class="mb-3">
                <label for="unitsinstock" class="form-label">Unidades en stock</label>
                <input type="number" class="form-control" name="unitsinstock" id="unitsinstock">
            </div>
            <div class="mb-3">
                <label for="unitsonorder" class="form-label">Unidades ordenadas</label>
                <input type="number" class="form-control" name="unitsonorder" id="unitsonorder">
            </div>
            <div class="mb-3">
                <label for="reorderlevel" class="form-label">Nivel de reorden</label>
                <input type="number" class="form-control" name="reorderlevel" id="reorderlevel">
            </div>
            <div class="mb-3 pb-2 form-check">
                <input class="form-check-input" type="checkbox" name="discontinued" id="discontinued">
                <label class="form-check-label" for="discontinued">Â¿Descontinuado?</label>
            </div>
            <a th:href="@{/Inicio/listaViajes}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
